# This is a basic workflow that is manually triggered

name: Remarkable post from email

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      path:
        description: 'Path to post'
        required: true
        type: string
      title:
        description: 'Post title'
        required: true
        type: string
      markdown:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Markdown content of post'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

jobs:
  create-post:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Write file
      uses: "DamianReeves/write-file-action@master"
      with:
        path: posts/${{ inputs.path }}
        write-mode: overwrite
        contents: ${{ inputs.markdown }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5.0.2
      with:
        commit-message: Adding blog post "${{ inputs.title }}" from email
        title: ${{ inputs.title }}
        assignees: mashedkeyboard
        delete-branch: true
        
